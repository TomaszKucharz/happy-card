<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Losowanie</title>
	</head>
	<body>
		<div class="wrapper">
			<label class="form" for="form"><span>Losowanie szczęśliwej karty</span></label>
			<div class="header">
				<img class="img" src="./images/pirate-47705_640.png" alt="jolly roger" srcset="" />
				<img class="img" src="./images/pirate-47705_640.png" alt="jolly roger" srcset="" />
				<img class="img" src="./images/pirate-47705_640.png" alt="jolly roger" srcset="" />
				<div class="layer">
					<div id="0" class="cardLayer">
						<img src="./images/nautical-paper-5316754_640.png" alt="background" />
					</div>
					<div id="1" class="cardLayer">
						<img src="./images/nautical-paper-5316754_640.png" alt="background" />
					</div>
					<div id="2" class="cardLayer">
						<img src="./images/nautical-paper-5316754_640.png" alt="background" />
					</div>
				</div>
			</div>
			<div class="bar">
				<button id="btn-1" class="btn"></button>
				<button id="btn-2" class="btn"></button>
				<button id="btn-3" class="btn"></button>
			</div>
			<div class="activeGame">
				<button class="btnActive start"><span>Check</span></button>
				<button class="btnActive clear"><span>Clear</span></button>
			</div>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
